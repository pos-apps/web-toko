<body>


    <main id="login-main">
        <div class="row">
            <div class="col-sm-12 col-md-6 login-form-frame">
                <div class="container">

                    <div class="row">
                        <div class="logo-frame">
                            <img src="images/logo-pos.png" alt="Logo POS">
                        </div>
                        <p class="color-default">Silahkan login untuk mengakses halaman dashboard</p>
                    </div>

                    <br>

                    <div class="row">
                        <form id="login-form" class="login-form" novalidate>
                            <div class="form-group">
                                <label for="input-username">Username</label>
                                <input type="text" class="form-control" id="input-username" placeholder="Username"
                                    required>
                                <div class="invalid-feedback">
                                    Username tidak boleh kosong.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-password">Password</label>
                                <input type="password" class="form-control" id="input-password" placeholder="Password"
                                    required>
                                <div class="invalid-feedback">
                                    Password tidak boleh kosong.
                                </div>
                            </div>
                            <br>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="ingat-saya">
                                <label class="form-check-label" for="ingat-saya" id="label-ingat-saya">Ingat
                                    Saya</label>
                                <a href="" class="float-right">Lupa Password ?</a>
                            </div>
                            <button type="submit" class="btn btn-primary bg-default btn-lg btn-block"
                                id="button-login">Login</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-sm-12 col-md-6 login-image-frame">

            </div>
        </div>
    </main>
